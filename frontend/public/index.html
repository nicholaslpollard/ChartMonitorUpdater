<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Signal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin: 20px 0 10px;
      text-align: center;
    }

    #signals, #logs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .signal-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .signal-card:hover {
      transform: scale(1.02);
    }

    .signal-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .signal-card p {
      margin: 5px 0;
    }

    .signal-card ul {
      margin: 10px 0 0 15px;
      padding: 0;
      list-style-type: disc;
    }

    .signal-card ul li {
      margin-bottom: 5px;
      line-height: 1.4;
      color: #b0b0b0;
    }

    /* Smooth fade-in animation for new cards */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweak */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Trading Signal Dashboard</h1>

  <h2>Live Signals</h2>
  <div id="signals" role="region" aria-label="Trading Signals">Loading signals...</div>

  <h2>Scheduler Log</h2>
  <div id="logs" role="region" aria-label="Scheduler Logs">Loading logs...</div>

  <!-- Load App.js as a module from the same folder -->
  <script type="module" src="./App.js"></script>
</body>
</html>
